<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement R√©ussi - Webly</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 20px;
    }

    .payment-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      overflow: hidden;
    }

    .payment-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .payment-header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .success-icon {
      font-size: 48px;
      margin-bottom: 15px;
      animation: bounce 0.6s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .payment-body {
      padding: 40px 30px;
    }

    .payment-status {
      background: #f0fdf4;
      border-left: 4px solid #22c55e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .payment-status p {
      margin: 0;
      color: #166534;
      font-weight: 600;
    }

    .payment-details {
      background: #f8fafc;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: #64748b;
      font-weight: 600;
      font-size: 14px;
    }

    .detail-value {
      color: #1e293b;
      font-weight: 600;
      font-size: 15px;
    }

    .detail-value.amount {
      color: #22c55e;
      font-size: 18px;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      border: 4px solid #e2e8f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .error-content {
      text-align: center;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .error-title {
      color: #dc2626;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .error-message {
      color: #64748b;
      margin-bottom: 30px;
    }

    .payment-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #f8fafc;
    }

    .payment-footer {
      background: #f8fafc;
      padding: 20px 30px;
      text-align: center;
      color: #64748b;
      font-size: 13px;
    }

    .payment-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .payment-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <!-- En-t√™te -->
    <div class="payment-header">
      <div class="success-icon" id="icon">‚è≥</div>
      <h1 id="title">V√©rification du paiement...</h1>
    </div>

    <!-- Corps -->
    <div class="payment-body">
      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Veuillez patienter pendant que nous v√©rifions votre paiement...</p>
        </div>
      </div>
    </div>

    <!-- Pied de page -->
    <div class="payment-footer">
      <p>üí° Gardez cette page ouverte pour confirmation. Un email de confirmation vous sera envoy√©.</p>
    </div>
  </div>

  <script src="js/stripe-payment.js"></script>
  <script>
    // V√©rifier le statut du paiement
    async function verifyPayment() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');
      const serviceId = params.get('service_id');

      if (!sessionId) {
        showError('Session invalide', 'Aucune session de paiement trouv√©e.');
        return;
      }

      // Attendre un peu pour laisser le temps √† Stripe de traiter
      await new Promise(resolve => setTimeout(resolve, 2000));

      const result = await checkPaymentStatus(sessionId);

      if (result.success && result.status === 'paid') {
        showSuccess(result);
      } else if (result.success && result.status === 'unpaid') {
        showPending(result);
      } else {
        showError('Erreur', 'Impossible de v√©rifier votre paiement. Veuillez contacter le support.');
      }
    }

    function showSuccess(result) {
      const content = document.getElementById('content');
      const title = document.getElementById('title');
      const icon = document.getElementById('icon');

      icon.textContent = '‚úÖ';
      title.textContent = 'Paiement R√©ussi!';

      content.innerHTML = `
        <div class="payment-status">
          <p>‚úÖ Votre paiement a √©t√© trait√© avec succ√®s!</p>
        </div>

        <div class="payment-details">
          <div class="detail-row">
            <span class="detail-label">Service</span>
            <span class="detail-value">${result.serviceName || 'Service'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Montant</span>
            <span class="detail-value amount">${result.amount}‚Ç¨</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Email</span>
            <span class="detail-value">${result.email}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Statut</span>
            <span class="detail-value" style="color: #22c55e;">Pay√©</span>
          </div>
        </div>

        <div class="payment-actions">
          <a href="/" class="btn btn-primary">Retour √† l'accueil</a>
          <a href="/services.html" class="btn btn-secondary">Voir nos services</a>
        </div>
      `;
    }

    function showPending(result) {
      const content = document.getElementById('content');
      const title = document.getElementById('title');
      const icon = document.getElementById('icon');

      icon.textContent = '‚è≥';
      title.textContent = 'Paiement en cours...';

      content.innerHTML = `
        <div class="payment-status">
          <p>‚è≥ Votre paiement est en cours de traitement...</p>
        </div>

        <div class="payment-details">
          <div class="detail-row">
            <span class="detail-label">Service</span>
            <span class="detail-value">${result.serviceName || 'Service'}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Montant</span>
            <span class="detail-value amount">${result.amount}‚Ç¨</span>
          </div>
        </div>

        <p style="text-align: center; color: #64748b; margin: 20px 0;">
          Veuillez patienter. Vous recevrez une confirmation par email dans quelques instants.
        </p>

        <div class="payment-actions">
          <a href="/" class="btn btn-primary">Retour √† l'accueil</a>
        </div>
      `;

      // Recharger la page apr√®s 5 secondes
      setTimeout(verifyPayment, 5000);
    }

    function showError(title, message) {
      const content = document.getElementById('content');
      const titleEl = document.getElementById('title');
      const icon = document.getElementById('icon');

      icon.textContent = '‚ùå';
      titleEl.textContent = title;

      content.innerHTML = `
        <div class="error-content">
          <p class="error-message">${message}</p>
          <div class="payment-actions">
            <a href="/services.html" class="btn btn-primary">Retour aux services</a>
            <a href="/" class="btn btn-secondary">Aller √† l'accueil</a>
          </div>
        </div>
      `;
    }

    // V√©rifier le paiement au chargement
    window.addEventListener('load', verifyPayment);
  </script>
  <script src="js/version-switcher.js"></script>
</body>
</html>
